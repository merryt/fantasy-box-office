<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fantasy Box Office</title>
        <meta name="description" content="Fantasy game using movies" />
        <meta name="keywords" content="Fantasy, Movie, Game" />
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
        <style>
        html {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }

        header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
            padding-bottom: 10px;
            align-items: center;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            margin: 10px;
        }
        </style>
    </head>
    <body>
        <header>
            <a class="logo" href="{% url 'leagues' %}">show time</a>
            <nav>
                <a href="{% url 'leagues' %}">All leagues</a> |
                {% if user.is_authenticated %}
                    <a href="{% url 'my_leagues' %}">Your leagues</a> |
                    <a href="#">Profile</a> |
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </nav>
        </header>
        {% include "messages.html" %}
        {% block error %}
            {% if error %}
                <div>
                    <h2>Error: {{ errror }}</h2>
                </div>
            {% endif %}
        {% endblock error %}
        {% block content %}
        {% endblock content %}
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </body>
</html>
